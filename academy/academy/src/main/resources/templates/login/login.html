<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">  <!-- th serve para quando for precisar usar alguma tag do Thymeleaf -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="css/login.css">
        <title>Projeto Academy</title>
        <script src="https://kit.fontawesome.com/4ad013ec14.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Work+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body style="background-image: url('img/bg-index.jpg');">
        
        <div class="login-form">

            <div class="container">

                <div class="main-div">

                    <div class="texto-header">

                        <h2>Admin Login</h2>
                        <p>Insira suas credenciais para efetuar o login no sistema.</p>

                    </div>

                    <form action="" method="post" th:object="${usuario}">

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Usuário">

                        </div>

                        <div class="form-group">

                            <input type="password" class="form-control" placeholder="Senha">

                        </div>

                        <div class="cadastro">

                            <a th:href="@{cadastro}">Não tem cadastro? Clique aqui...</a>

                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>

                    </form>

                </div>

            </div>

        </div>

    </body>
</html>
