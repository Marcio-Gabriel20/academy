<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">  <!-- th serve para quando for precisar usar alguma tag do Thymeleaf -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Inserir Alunos</title>
        <script src="https://kit.fontawesome.com/4ad013ec14.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Work+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
        <script src="js/main.js"></script>
    </head>
    <body>
        
        <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

        <div class="container" style="margin-top: 3.125rem;">

            <h4>Inserir Aluno</h4>
            <hr>
            <br>

            <form action="/InsertAlunos" method="post" th:object="${aluno}">

                <br>

                <div class="row">

                    <div class="col-md-6 form-group offset-md-3">

                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">

                            <label class="validation-message" th:errors="*{nome}"></label>
    
                        </div>

                        <label>Nome do Aluno:</label>
                        <input class="form-control" type="text" placeholder="Ex.: Marcio Gabriel" th:field="*{nome}" required>

                    </div>

                </div>

                <!-- Curso -->

                <div class="row">

                    <div class="col-md-6 form-group offset-md-3"  style="margin-top: 0.938rem;">

                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">

                            <label class="validation-message" th:errors="*{curso}"></label>
    
                        </div>

                        <label>Selecione o curso:</label>
                        <select class="form-control" th:field="*{curso}">

                            <option th:each="curso : ${T(br.com.academy.enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>

                        </select>

                    </div>

                </div>

                
                <!-- Status -->

                <div class="row">

                    <div class="col-md-6 form-group offset-md-3"  style="margin-top: 0.938rem;">

                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">

                            <label class="validation-message" th:errors="*{status}"></label>
    
                        </div>

                        <label for="">Selecione o Status:</label>
                        <select class="form-control" th:field="*{status}">

                            <option th:each="status : ${T(br.com.academy.enums.Status).values()}" th:value="${status}" th:text="${status}"></option>

                        </select>

                    </div>

                </div>

                <!-- Matrícula -->

                <div class="row">

                    <div class="col-md-6 form-group offset-md-3" style="margin-top: 0.938rem;">

                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">

                            <label class="validation-message" th:errors="*{matricula}"></label>
    
                        </div>

                        <label>Gerar Matrícula:</label>
                        <input class="form-control" id="matricula" type="text" th:field="*{matricula}" required>
                        <button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 0.625rem;">Gerar</button>

                    </div>

                </div>

                <!-- Turno -->

                <div class="row">

                    <div class="col-md-6 form-group offset-md-3" style="margin-top: 0.938rem;">

                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">

                            <label class="validation-message" th:errors="*{turno}"></label>
    
                        </div>

                        <label>Turno:</label>
                        <select class="form-control" th:field="*{turno}">

                            <option th:each="turno : ${T(br.com.academy.enums.Turno).values()}" th:value="${turno}" th:text="${turno}"></option>

                        </select>

                    </div>

                </div>

                <div class="row" style="margin-top: 3rem;">

                    <button type="submit" class="btn btn-success offset-md-4" style="width: 15%;">SALVAR</button>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <a href="" class="btn btn-outline-danger" style="width: 15%;">VOLTAR</a>

                </div>

            </form>

        </div>

    </body>
</html>
