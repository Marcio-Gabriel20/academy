<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">  <!-- th serve para quando for precisar usar alguma tag do Thymeleaf -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Projeto Academy</title>
        <script src="https://kit.fontawesome.com/4ad013ec14.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Work+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

        <div class="container" style="margin-top: 3.125rem;">

            <h3>Alunos Inativos</h3>
            <hr>
            <table class="table table-bordered table-hover">

                <thead>

                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Matrícula</th>
                    <th scope="col">Status</th>
                    <th scope="col">Turno</th>
                    <th scope="col">Ação</th>

                </thead>

                <tbody>

                    <tr scope="row" th:each="alunos : ${alunosInativos}">

                        <td th:text="${alunos.nome}"></td>
                        <td th:text="${alunos.curso}"></td>
                        <td th:text="${alunos.matricula}"></td>
                        <td th:text="${alunos.status}"></td>
                        <td th:text="${alunos.turno}"></td>

                        <td>

                            <a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
                                <i class="fas fa-edit"></i> Editar
                            </a>

                            <a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
                                <i class="fas fa-times"></i> Excluir
                            </a>

                        </td>

                    </tr>

                </tbody>

            </table>

        </div>

    </body>
</html>
