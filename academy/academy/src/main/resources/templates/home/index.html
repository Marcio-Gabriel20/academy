<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">  <!-- th serve para quando for precisar usar alguma tag do Thymeleaf -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Academy</title>
    <script src="https://kit.fontawesome.com/4ad013ec14.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Work+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

    <section class="neo-section" style="background-image: url('img/bg-index.jpg');">

        <div class="center neo-container">

            <h1>Sistema de Gerenciamento de Alunos</h1>

            <div class="btns">
                <div class="wm">
                    <a th:href="@{/inserirAlunos}" class="btn btn-center btn-ca">CADASTRAR ALUNO</a>
                </div>
                <div class="wm">
                    <a th:href="@{alunosAdicionados}" class="btn btn-center btn-ea">ENCONTRAR ALUNO</a>
                </div>
            </div>

        </div>

    </section>

    <!-- InÃ­cio do Modal -->

    <div class="modal fade" id="modalPesquisa" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="modalLabel">Encontre um aluno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <form action="pesquisarAluno" method="post" th:object="${aluno}">

                    <div class="modal-body">

                        <input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}" class="form-control">

                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Pesquisar</button>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <div th:replace="~{fragmentos/fragmentos :: rodape}"></div>

    <!-- <h1 th:text="${msg}"></h1> th:text="${msg}" serve para pegar a mensagem que foi passada por mv.addObject("msg", "Mensagem do controller"); no controller -->
</body>
</html>
